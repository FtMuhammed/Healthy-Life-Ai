<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Chatbot - Healthy Life AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="https://i.ibb.co/Vx9Ldph" alt="Healthy Life AI Logo" class="logo">
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#chatbot">Chatbot</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="chatbot" class="chatbot">
        <div class="container">
            <h2>Health Chatbot</h2>
            <p>Ask any health-related question, and our intelligent chatbot will assist you.</p>
            <div class="chatbot-box">
                <div id="chat-window">
                    <div class="message bot">Hello! How can I assist you with your health today?</div>
                </div>
                <form id="chat-form">
                    <input type="text" id="user-input" placeholder="Type your message here..." required>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Healthy Life AI. All rights reserved.</p>
        </div>
    </footer>
    <script src="chatbot.js"></script>
</body>
</html>
